<body>
    <script type="text/babel"> 

  

   class Stuff extends React.Component{//-----(3)
       render(){
           var jsxTest = <h1>테스트</h1>;
         
           return (
                <div>
                    <h1>{this.props.hero}</h1>
                    {jsxTest}
                </div> 
            )//-----(4)
       }
   } 
//return 다음에는 다양한 값들이 올 수 있음
   
   var jsxVar= <Stuff hero='Ironman' />; //-----(1)

    ReactDOM.render(
        <div>
        {jsxVar}   
        </div>
           , document.body
    )//-----(2)
    
    </script>
    
</body>

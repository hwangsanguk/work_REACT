<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alphabet</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        * {
            border: 1px solid blue;
        }


    </style>
</head>

<body>
    <script type="text/babel">
    class  Letter extends React.Component{
        render(){
            var letterStyle = {
                backgroundColor: this.props.bgcolor,
                margin: "10px",
                padding: "20px",
                color: "#333",
                display: "inline-block",
                fontFamily: "monospace",
                fontSize: "32px",
                textAlign: "center"

            }//background-color => backgroundColor 로 -를 삭제후 다음 알파벳을 대문자로
            // 값들은 변수이므로 "" 로 감싸줘야함 
            return(
                <h1 style={letterStyle}>{this.props.children}</h1>
            )
        }// jsx에서 자바 스크립트 언어를 쓰려면 {}사용
        // javascript 에서의 class 는 jsx 에서 className으로 사용
    }
    
    ReactDOM.render(
        <div>
            <Letter bgcolor="#58b3ff">A</Letter>
            <Letter bgcolor="#ff605f">E</Letter>
            <Letter bgcolor="#ffd5d2">I</Letter>
            <Letter bgcolor="#45dd8e">O</Letter>
            <Letter bgcolor="#ae99ff">U</Letter>
        </div>
        ,document.body
    )
    </script>

</body>

</html>
